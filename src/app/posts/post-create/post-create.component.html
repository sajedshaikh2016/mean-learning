<mat-card>
    <mat-card-content>
        <mat-form-field>
            <input matInput type="text" [(ngModel)]="enteredTitle">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="10" [(ngModel)]="enteredContent"></textarea>
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="primary" (click)="onAddPost()">Save post</button>
</mat-card>
